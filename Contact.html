<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="path/to/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
     <style>
         /* Custom styles to match the form layout */
         .container-contact100 {
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             background-color: #f8f9fa;
         }
         .wrap-contact100 {
             width: 100%;
             max-width: 500px;
             background-color: #e1ddbf;
             padding: 30px;
             border-radius: 10px;
             box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
         }
         .contact100-form-title {
             font-size: 24px;
             margin-bottom: 20px;
             text-align: center;
             font-weight: 600;
         }
         .wrap-input100 {
             margin-bottom: 20px;
         }
         .wrap-input100 input, .wrap-input100 textarea {
             width: 100%;
             padding: 15px;
             border: 1px solid #ccc;
             border-radius: 5px;
             font-size: 16px;
         }
         .wrap-input100 textarea {
             resize: vertical;
         }
         .contact100-form-btn {
             width: 100%;
             background-color: #007bff;
             color: #fff;
             border: none;
             padding: 15px;
             font-size: 16px;
             border-radius: 5px;
             display: flex;
             justify-content: center;
             align-items: center;
             cursor: pointer;
         }
         .contact100-form-btn i {
             margin-right: 8px;
         }
         .contact100-form-btn:hover {
             background-color: #0056b3;
         }
     </style>
    <style>
      a {
          text-decoration: none;  
          color: inherit;         
      }
      a:hover {
          color: #007bff;         
          text-decoration: none;  
      }

      
  </style>
    <style>
      .bg-section {
            background-color: #2cdd67; 
        }
        .square-image {
          width: 100%;
          height: auto;
          aspect-ratio: 1/1;
        }
      </style>
    <title>Contact</title>
</head>
<body>
	<div id="navbar-placeholder"></div>

    <script>
        fetch('navbar.html')
          .then(response => response.text())  
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;  
          })
          .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
          });
      </script>
       <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form">
                <h2 class="contact100-form-title">
                    Send Me A Message
                </h2>

                <!-- Full Name Input -->
                <div class="wrap-input100">
                    <input class="input100 form-control" type="text" name="name" placeholder="Full Name" required>
                </div>

                <!-- Email Input -->
                <div class="wrap-input100">
                    <input class="input100 form-control" type="email" name="email" placeholder="E-mail" required>
                </div>

                <!-- Phone Input -->
                <div class="wrap-input100">
                    <input class="input100 form-control" type="text" name="phone" placeholder="Phone" required>
                </div>

                <!-- Message Textarea -->
                <div class="wrap-input100">
                    <textarea class="input100 form-control" name="message" placeholder="Your Message" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        <span>
                            <i class="fas fa-paper-plane"></i> Send
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <div id="footer-placeholder"></div>

      <script src="footer.js"></script>
      <script>

      fetch('footer.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
          console.error('There was a problem with fetching the footer:', error);
        });
      </script>
</body>
</html>
